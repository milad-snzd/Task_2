<html>

<head>
    <title>layout</title>
    <link rel="stylesheet" href="../css/bulma-rtl.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="level">
        <div class="level-left">
            <div class="level-item">
                <p class="subtitle is-5">
                    <strong>123</strong> پست ها
                </p>
            </div>
            <div class="level-item">
                <div class="field has-addons">
                    <p class="control">
                        <input class="input" type="text" placeholder="در کارد زیر وارد کنید ">
                    </p>
                    <p class="control">
                        <button class="button">
                            جستجو
                        </button>
                    </p>
                </div>
            </div>
        </div>
        <div class="level-right">
            <p class="level-item"><strong>All</strong></p>
            <p class="level-item"><a href="https://www.monta.ir/montacademy">Published</a></p>
            <p class="level-item"><a href="https://www.monta.ir/montacademy">Drafts</a></p>
            <p class="level-item"><a href="https://www.monta.ir/montacademy">Deleted</a></p>
            <p class="level-item"><a class="button is-success" href="https://www.monta.ir/montacademy">New</a></p>
        </div>
    </nav>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Vertical...</p>
                        <p class="subtitle">Top tile</p>
                    </article>
                    <article class="tile is-child notification is-warning">
                        <p class="title">...tiles</p>
                        <p class="subtitle">Bottom tile</p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-success">
                        <p class="title">Middle tile</p>
                        <p class="subtitle">With an image</p>
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <p class="title">Wide tile</p>
                    <p class="subtitle">Aligned with the right tile</p>
                    <div class="content">
                    </div>
                </article>
            </div>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child notification is-success">
                <div class="content">
                    <p class="title">Tall tile</p>
                    <p class="subtitle">With even more content</p>
                    <div class="content">
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
